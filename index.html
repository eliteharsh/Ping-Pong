<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ping Pong</h1>

  <div id="game-container">
    <div id="scoreboard">
  <div class="score-box" id="player-score">Player Wins: 0</div>
  <div class="score-box" id="ai-score">AI Wins: 0</div>
</div>


    <canvas id="pongCanvas" width="800" height="500"></canvas>

    <select id="difficulty">
      <option value="4">Easy</option>
      <option value="6" selected>Medium</option>
      <option value="9">Hard</option>
    </select>

    <button id="start-btn">Start Game</button>
    <button id="restart-btn" style="display:none;">Restart Game</button>
  </div>

  <!-- Winner popup -->
  <div id="winner-popup">
    <div class="popup-content">
      <h2 id="winner-text"></h2>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
